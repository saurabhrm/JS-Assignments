<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <header id="head">Calculator</header>
    <div class="container">
    <div class="calculator">
        <div id="result">
            <input type="text" name="" id="outPut">
        </div>
        <div class="buttons">
            <div id="arithMaticBtn">
                <button id="add" onclick="display('+')">+</button>
                <button id="sub" onclick="display('-')">-</button>
                <button id="mul" onclick="display('*')">x</button>
                <button id="divi" onclick="display('/')">%</button>
            </div>
            <div id="numbers">
                <button class="one" onclick="display('1')">1</button>
                <button class="two" onclick="display('2')">2</button>
                <button class="three" onclick="display('3')">3</button>
                <button class="four" onclick="display('4')">4</button>
                <button class="five" onclick="display('5')">5</button>
                <button class="six" onclick="display('6')">6</button>
                <button class="seven" onclick="display('7')">7</button>
                <button class="eight" onclick="display('8')">8</button>
                <button class="nine" onclick="display('9')">9</button>
                <button class="zero" onclick="display('0')">0</button>
                
                <button type="submit" class="eqal"  onClick="solve()"> = </button>
            </div>
        </div>
    </div>

</div>


    <script src="./script.js"></script>
</body>
</html>
